<h1 class="title"> Rock 👊, Paper 🧻, Scissor ✂️ </h1>
<h4 class="message" *ngIf="status === 'IDLE'"> Waiting for choice... </h4>

<div class="game">
  <section class="row">
    <div class="side-1">
      Side 1
    </div>

    <div class="side-2">
      Side 2
    </div>
  </section>

  <button (click)="test()">  test </button>
</div>

<div class="win-lose-container" >
  <h1 *ngIf="status === 'LOSE'"> You Lost :( </h1>
  <h1 *ngIf="status === 'WON'"> You Won ! </h1>
</div>
