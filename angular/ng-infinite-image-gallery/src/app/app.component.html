<app-search
  (searched)="onSearch($event)">
</app-search>

<div>
  <section
    class="grid"
    infiniteScroll
    (scrolled)="onScroll()">
    <app-image class="image"
      *ngFor="let image of images, trackBy: trackByFn()"
      [url]="image?.urls?.small">
    </app-image>

  </section>
</div>

<div [ngSwitch]="status">
  <h1 *ngSwitchCase="'LOADING'"> Loading... </h1>
  <h1 *ngSwitchCase="'ERROR'"> Error - Token missing or Rate Limit probably exceeded </h1>
</div>
