<app-search></app-search>
<section
  class="grid"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()">
  <app-image class="image"
    *ngFor="let image of images, trackBy: trackByFn()"
    [url]="image?.urls?.small"
  >
  </app-image>
</section>
